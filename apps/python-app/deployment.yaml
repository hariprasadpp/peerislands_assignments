apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: acrpeerislandprod001.azurecr.io/python-app:latest
        imagePullSecrets:
          - name: acr-secret
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
  namespace: app
spec:
  type: ClusterIP
  selector:
    app: python-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
